# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - TestWebAppshell

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
 
  deploy:
    runs-on: ubuntu-latest
   # needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'TestWebAppshell'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_f18f7a5cff074ad08aed5068f7df50ba }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_232aa02476054d84a53c092a97b6a5a1 }}/venkatesh01docker/clockbox:${{ github.sha }}'
